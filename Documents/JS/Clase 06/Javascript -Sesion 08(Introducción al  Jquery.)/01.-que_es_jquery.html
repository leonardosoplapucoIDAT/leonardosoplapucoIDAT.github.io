<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jquery</title>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1{
        text-align: center;
        margin-bottom: 15px;
    }
    
    .container{
        width: 80%;
        margin: auto;
    }

    .caja{
        margin-top: 15px;
        width: 300px;
        height: 300px;
        background: red;
        transition: all 300ms ease;
    }
</style>
</head>
<body>
<h1>Que es Jquery?</h1>

<div class="container">
    <p>Jquery es una Libreria de Javascript que complementa para el desarrollo de codigo.</p>
    <div class="caja"></div>
</div>

<script>
    caja = document.querySelector('.caja')

    $('.caja').click(function(){
        caja.style.background = "blue";
        caja.style.width = "350px"
    })
</script>
</body>
</html>
