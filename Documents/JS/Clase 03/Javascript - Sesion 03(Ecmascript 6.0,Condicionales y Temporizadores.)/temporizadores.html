<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores</title>
</head>
<body>
   <h1>Temporizadores en Javascript</h1>
   <p>
    Si utilizamos los temporizadores podremos escoger 
    intervalos de tiempo a diferentes funciones.
   </p>
   <script>
    setInterval(function(){
        alert('Hola mmwebo')
    }, 10000)
   </script>
</body>
</html>
